name: aoc
dependencies:
  - base >= 4.7 && < 5
  - megaparsec
  - http-client
  - bytestring
  - exceptions
  - either
  - utf8-string
  - case-insensitive
  - http-types
  - http-client-tls

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - ScopedTypeVariables
  - TypeApplications

executables:
  aoc-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - aoc

tests:
  aoc-doc:
    main: Doc.hs
    source-dirs: test
    ghc-options:
      - -Wall
    dependencies:
      - aoc
      - doctest
